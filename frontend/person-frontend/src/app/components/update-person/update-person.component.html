<div class="container">
  <h2>Updating Person</h2>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="firstName">FirstName</label>
        <input type="text" id="firstName" name="firstName" required [(ngModel)]="person.firstName" class="form-control"  placeholder="FirstName">
      </div>

      <div class="form-group">
        <label for="lastName">LastName</label>
        <input type="text" id="lastName" name="lastName" required [(ngModel)]="person.lastName" class="form-control"  placeholder="lastName">

      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required [(ngModel)]="person.age" class="form-control"  placeholder="age">

      </div>
      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input type="text" id="occupation" name="occupation" required [(ngModel)]="person.occupation" class="form-control"  placeholder="occupation">
      </div>

      <button type="submit" (click)="editPerson()" class="btn btn-primary">Submit</button>
    </form>
  </div>



</div>
